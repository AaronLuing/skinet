<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="logInForm" (ngSubmit)="onSubmit()">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Login</h1>
      </div>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control mb-3" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control mb-3" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </div>
</div>
